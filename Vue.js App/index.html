<!doctype html>
<html lang="en">
    <head>
        <title>EduXplore</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Bootstrap Icons -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>

    <body >
      <div id="app">
        <header>
            <section class="bg-light" >
                <div class="container">
                    <div class="row">
                        <div class="d-flex py-3">
                            <h3 class="me-auto">{{ sitename }}</h3>
                            <button v-on:click="showCheckout"  v-if="canCheckout" class="btn border-1 border-dark">
                                <i class="bi bi-cart mx-2"></i>
                                <span style="display: inline-block; transform: translateY(-10px);">{{ cartItemCount }}</span> Checkout
                            </button>
                            <button v-else disabled="disabled">
                                <i class="bi bi-cart mx-2"></i>
                                <span style="display: inline-block; transform: translateY(-10px);">{{ cartItemCount }}</span> Checkout
                            </button>
                        </div>
                    </div>
                </div>          
            </section>
        </header>
        <main>
            <!-- Main content goes here -->
        </main>
        <footer>
            <!-- Footer content goes here -->
        </footer>
      </div>

        <!-- Vue Instance Script -->
        <script src="app.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
